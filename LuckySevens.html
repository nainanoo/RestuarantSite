    <title>Lucky Sevens</title>
    <script type="text/javascript">
        function placeStartingBet() {
            var startingBet= document.getElementById("inputBet").value;
            var gameMoney=startingBet;
            var totalRolls=0;
            var highestAmount=0;
            var rollsHighestAmount=0;
            var newGameMoney=0;
            if (startingBet<=0){
              alert("A starting bet over $0 is required to play.")
            }
            else {
              while(gameMoney>0){
              rollNum=rollDice();

                if (rollNum==7){
                gameMoney=gameMoney+4;
                totalRolls++;

                  if(gameMoney>highestAmount){
                    highestAmount=gameMoney;
                    rollsHighestAmount=totalRolls;
                  }
                  else{
                    gameMoney=gameMoney;
                  }
                }
                else{
                gameMoney=gameMoney-1;
                totalRolls++;
                }
              }

              console.log(startingBet);
              console.log(totalRolls);
              console.log(highestAmount);
              console.log(rollsHighestAmount);

              return startingBet;
              return totalRolls;
              return highestAmount;
              return rollsHighestAmount;
            }
        }
        function rollDice(){
          return (Math.floor(Math.random()*6)+1)+(Math.floor(Math.random()*6)+1);
        }

    </script>
